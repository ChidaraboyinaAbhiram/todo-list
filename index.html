<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">TO-DO LIST</header>
    <div class="content">
        <input type="text" id="task" placeholder="Enter your task">
        <button onclick="taskadd()" class="btn">Add</button>
        <button onclick="showall()" class="btn">All task</button>
        <!-- <button onclick="taskremove()" class="btn">Delete</button> -->
    </div>
    <div id="task_msg"></div>
    <div id="hold_task"></div>
    <script src="script.js"></script>
</body>

</html>
